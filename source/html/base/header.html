    <a class="header__logo" @@if (!context.main) { href="main.html"} aria-label="Переход на главную">
      <svg width="150" height="40">
        <use xlink:href="#icon-logo"></use>
      </svg>
    </a>
    <a class="header__link" href="#" aria-label="link" target="_blank">
      <svg width="20" height="20">
        <use xlink:href="#icon-link"></use>
      </svg>
    </a>
  </div>
</header>
